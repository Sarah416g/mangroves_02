<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Mapbox Customized Map Design</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Include the Mapbox GL JS CSS file -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">

    <!-- Include the Mapbox GL JS library JavaScript file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        /* CSS styles for the body */
        body {
            margin: 0;
            padding: 0;
        }

        /* CSS styles for the container */
        #container {
            display: flex;
            height: 100vh;
        }

        /* CSS styles for the map */
        #map {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="map"></div>
    </main>
    <script>
        // Set the Mapbox access token
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

        // Define the map object
        let map = new mapboxgl.Map({
            container: 'map', // Container ID
            style: 'mapbox://styles/jakobzhao/ckkrb3f9o01n018nz6rdsno2w', // Custom style URL
            zoom: 11.5, // Starting zoom level
            center: [-122.32, 47.67] // Starting center coordinates
        });
    </script>
</body>

</html>
